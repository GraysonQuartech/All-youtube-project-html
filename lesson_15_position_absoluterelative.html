<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Practice</title>
  </head>
  <body style="height: 3000px; padding-left: 72px; padding-top: 50px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        color: white;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
      sidebar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: rgb(20, 19, 19);
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
